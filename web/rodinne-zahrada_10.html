        <script>
            $(document).ready(function(){
            //smooth scrolling
                $("a").on('click', function(event) {
                    if (this.hash !== "") {
                        event.preventDefault();
                        var hash = this.hash;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 1000, function(){
                    window.location.hash = hash;
                        });
                    }
                });
            });
        </script>

                }
            }
        </script>
